<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Assets/style-contacto.css">
    
    <link rel="shortcut icon" href="Assets/logo.webp" type="image/x-icon">

    <title>Contacto</title>
</head>
<body>
    <header>
        <div style="display: flex;">
            <a href="Index.html" class="header"><img class="logo" src="Assets/Logo.jpeg" alt="Logo"></a>
            <a href="Index.html" class="header  text-decoration-none">Mónica Melgar</a>
        </div>
    </header>

    <section id="content">
        <H1>Contactame</H1>
        <div id="infoContacto">
            <h4>Email:</h4>
            <h4>monicamelgar061@gmail.com</h4>
            <h4>Tel: 937-162-98-65</h4>
            <div id="redesSociales" class="lead">
                <a href="https://github.com/MMMelgar" class="px-3"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/monica-melgar-113230280"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
        <div id="formulario">
            <form action="" method="get">
                <ul>
                    <div style="display: flex;">
                        <div>
                            <li>
                                <label for="name">Nombre:</label>
                            </li>
                            <li>
                                <input type="text" id="name" name="contact-name"/>
                            </li>
                        </div>
                        <div>
                            <li>
                                <label for="lastname">Apellido:</label>
                            </li>
                            <li>
                                <input type="text" id="lastname" name="contact-lastname"/>
                            </li>
                        </div>
                    </div>
                    <div>
                        <li>
                            <label for="Email">Correo electrónico:</label>
                        </li>
                        <li>
                            <input type="email" id="mail" name="contact-mail" style="width: 26em;"/>
                        </li>
                    </div>
                    <div>
                        <li>
                            <label for="msg">Mensaje</label>
                        </li>
                        <li>
                            <textarea id="msg" name="contact-msg" style="width: 26em; height: 5em;"></textarea>
                        </li>
                    </div>
                    <li class="button">
                        <button type="submit">Envíe su mensaje</button>
                    </li>
                </ul>
            </form>
        </div>

    </section>

    
</body>
</html>
